<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <section>
        <div id="foto">
            
        </div>
        <div id="login">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="" autocomplete="on">
                <div class="div-campo">
                    <label for="iemail"></label>
                    <span id="perfil" class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                </div>

                <div class="div-campo">
                    <label for="isenha"></label>
                    <span id="chave" class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                </div>

                <div class="div-button">
                    <input type="submit" value="Entrar">
                </div>

                <a id="a-senha" href="#">
                    Esqueci a senha
                    <span style="font-size: 0.9em; padding-left: 2px;" class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
